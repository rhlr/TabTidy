<!DOCTYPE html>
<html>
<head>
  <title>TabTidy</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #tabList {
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    .tab-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <h3>TabTidy</h3>
  
  <div id="tabList">
    <h4>Tracked Tabs</h4>
    <div id="tabs"></div>
  </div>

  <button id="cleanupButton">Manual Cleanup</button>
  <button id="clearStorageButton">Clear Storage</button>

  <div id="settings">
    <h4>Settings</h4>
    <label for="maxTabs">Max Tabs</label>
    <input type="number" id="maxTabs" min="1" value="20">
    <button id="saveSettings">Save Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
