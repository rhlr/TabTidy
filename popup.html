<!DOCTYPE html>
<html>

<head>
  <title>TabTidy</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    #tabList {
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .tab-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    button {
      cursor: pointer;
      margin-bottom: 10px;
    }

    .small-button {
      padding: 4px 8px;
      font-size: 12px;
    }

    .small-input {
      padding: 4px;
      font-size: 12px;
      width: 60px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 12px;
    }

    #settings {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  </style>
</head>

<body>
  <h3>TabTidy</h3>

  <div id="tabList">
    <h4>Tracked Tabs</h4>
    <div id="tabs"></div>
  </div>

  <button id="cleanupButton" class="small-button">Manual Cleanup</button>
  <button id="clearStorageButton" class="small-button">Clear Storage</button>

  <div id="settings">
    <label for="maxTabs">Max Tabs</label>
    <input type="number" id="maxTabs" min="1" value="10" class="small-input">

    <label for="autoCleanup">
      <input type="checkbox" id="autoCleanup"> Automatic Tab Cleanup
    </label>

    <button id="saveSettings" class="small-button">Save Settings</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
